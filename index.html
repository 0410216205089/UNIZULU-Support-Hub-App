<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" >
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Login form by coding classic</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
    </head>
    <body>
        
        <div class="container">
        <div class="Login_container">
            <div class="Login_title">
                <span>Login</span>
            </div>

            <div class="Input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>
                <i class="fa-regular far-user icon"></i>
            </div>

            <div class="Input_wrapper">
                <input type="password" id="pass" class="input_field" required>
                <label for="pass" class="label">password</label>
                <i class="fa-solid far-lock icon"></i>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>

                </div>

                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>

            <div class="Input_wrapper">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="signup">
                <span>Don't have an account <a href="#">sign up</a></span>
            </div>


        </div>
        </div>           
    </body>
</html>
